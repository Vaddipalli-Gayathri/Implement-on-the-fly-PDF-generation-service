<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF Generator</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Paper works background */
        body::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            opacity: 0.1;
            z-index: 0;
            animation: backgroundMove 60s linear infinite;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 1000px 1000px;
            }
        }

        .container {
            background: #ffffffdd;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            animation: fadeInScale 1s ease forwards;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d47a1;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: slideIn 1s ease forwards;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #0d47a1;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInText 1.2s ease forwards;
        }

        form input[type="text"],
        form textarea,
        form input[type="file"] {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 22px;
            border: 2px solid #90caf9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            font-family: inherit;
            animation: fadeInText 1.4s ease forwards;
        }

        form input[type="text"]:focus,
        form textarea:focus,
        form input[type="file"]:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 8px #0d47a1aa;
            outline: none;
            transform: scale(1.05);
        }

        form input[type="text"]:hover,
        form textarea:hover,
        form input[type="file"]:hover {
            transform: scale(1.03);
        }

        form textarea {
            resize: vertical;
            min-height: 110px;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 16px;
            background: #0d47a1;
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
            box-shadow: 0 6px 20px rgba(13, 71, 161, 0.6);
            animation: fadeInText 1.6s ease forwards;
        }

        form input[type="submit"]:hover {
            background: #1565c0;
            box-shadow: 0 8px 30px rgba(21, 101, 192, 0.8);
            transform: scale(1.05);
        }

        .toast_alert {
            margin-top: 20px;
            padding: 18px;
            background-color: #bbdefb;
            border: 1px solid #90caf9;
            color: #0d47a1;
            border-radius: 14px;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.3);
            animation: slideDown 0.5s ease forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PDF Generator</h1>
        <form method="POST" action="/generar_pdf">
            <label for="nombre">Full Name:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="descripcion">Job Title / Position:</label>
            <input type="text" id="descripcion" name="descripcion" required />

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company" required />

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required />

            <label for="salary">Salary:</label>
            <input type="text" id="salary" name="salary" required />

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />

            <label for="hr_name">HR Manager Name:</label>
            <input type="text" id="hr_name" name="hr_name" required />

            <label for="date_of_letter">Date of Letter (optional):</label>
            <input type="date" id="date_of_letter" name="date_of_letter" />

            <input type="submit" value="Generate PDF" />
        </form>

        {% if typeAlert == 1 %}
        <div class="toast_alert">
            PDF generado correctamente ðŸ¥³
        </div>
        {% endif %}
    </div>
</body>

</html>
